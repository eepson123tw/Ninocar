<script>
  new Vue({
    el: '#app',
    data: {
      message: 'Hello, VueJS!',
    },
    store,
    computed: {
      memberId() {
        return this.$store.state.memberId
      },
    },
    watch: {
      memberId(val) {
        if (val === '') {
          window.location.replace('./index-front.html')
        }
      },
    },
    mounted() {
      if (this.memberId === null) {
        window.location.replace('./index-front.html')
      }
    }
  });
</script>
